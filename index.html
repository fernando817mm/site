<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500;700&family=Manufacturing+Consent&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Vue + TS</title>
  </head>
  <body>
    <div id="app"></div>
    <svg style="position: absolute; width: 0; height: 0;" aria-hidden="true" focusable="false">
      <filter id="warp" x="0" y="0" width="100%" height="100%">
        <feTurbulence id="turbulence" baseFrequency="0.02 0.03" numOctaves="2" result="turb" />
        <feDisplacementMap
          in="SourceGraphic"
          in2="turb"
          scale="20"
          xChannelSelector="R"
          yChannelSelector="G"
        />
        <animate
          xlink:href="#turbulence"
          attributeName="baseFrequency"
          dur="6s"
          values="0.02 0.03;0.05 0.06;0.02 0.03"
          repeatCount="indefinite"
        />
      </filter>
    </svg>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
